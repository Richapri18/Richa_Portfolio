<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Connect With Me</h2>
        <p>We would love to respond to your queries and help you succeed.<br> Feel
         free to get in touch with us.</p>

         <div class="contact-box">
            <div class="contact-left">
                <h3>Sent your request</h3>
                <form>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Name">
                        </div>

                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+1 412 520 3231">
                        </div>
                        
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="name123@gmail.com">
                        </div>

                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Product Demo">
                        </div>
                        
                    </div>
                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>

                    <button type="submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>rachakumari27@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>6299625626</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>Puraini Bazar,Madhepura<br>
                        Bihar,852116</td>
                    </tr>
                </table>

    
            </div>
         </div>
    </div>
</body>
</html>
